    <script> 

        function changeImage(name)
        {
            document.getElementById("img").src = name;
        }
        function changeText(title, platform, description)
        {
            document.getElementById("title").innerText = title;
            document.getElementById("platform").innerText = platform;
            document.getElementById("description").innerText = description;
        }

        function UpdateButtons(state1, state2, href1, href2 = "empty")
        {
            var firstElement = document.getElementById("trailer");
            var secondElement = document.getElementById("play");
            if(state1 === true) firstElement.style.display = "";
            else firstElement.style.display = "none";
            if(state2 === true) secondElement.style.display = "";
            else secondElement.style.display = "none";
            firstElement.href = href1;
            secondElement.href = href2;
        }
        
    </script>
